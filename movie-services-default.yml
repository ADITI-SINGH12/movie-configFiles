movie:
  message: "Movie Service: Handles all movie CRUD operations."
  admin:
    default-username: "admin"
    default-password: "{cipher}....."  # if you store admin creds here
  contactDetails:
    name: "Movie Service Support"
    email: "support@moviebooking.com"

spring:
  datasource:
    url: jdbc:h2:mem:moviedb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
